name: Docs Dev

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - "src/**"
      - "mkdocs.yml"
      - "pyproject.toml"
      - ".github/workflows/docs-dev.yml"
      - ".github/workflows/docs-stable.yml"
      - "README.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-dev-docs:
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: Agg
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[docs]'

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy dev docs via mike
        run: mike deploy --push --update-aliases dev dev
