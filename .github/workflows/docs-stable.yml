name: Docs Stable

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
    paths:
      - "pyproject.toml"
      - ".github/workflows/docs-stable.yml"
  workflow_dispatch:

concurrency:
  group: docs-pages
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  deploy-stable-docs:
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: Agg
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[docs]'

      - name: Validate docs build (strict)
        run: mkdocs build --strict

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Resolve stable version
        id: version
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION="$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")"
          fi

          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"
          echo "Deploying stable docs for version: ${VERSION}"

      - name: Deploy stable docs via mike
        run: |
          mike deploy --push --update-aliases "${{ steps.version.outputs.version }}" stable
          mike set-default --push stable
