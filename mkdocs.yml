site_name: ApexSim
site_description: Lap time simulation library with interchangeable vehicle models
site_url: https://pzimbrod.github.io/apexsim/
repo_url: https://github.com/pzimbrod/apexsim
repo_name: pzimbrod/apexsim

theme:
  name: material
  logo: assets/icon.svg
  favicon: assets/icon.svg
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Use system theme
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            docstring_style: google
            show_source: false
            separate_signature: true
            show_signature_annotations: true
            show_root_heading: true
            show_root_full_path: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Guides:
      - How to Use: HOW_TO_USE.md
      - Compute Backends: BACKENDS.md
      - API Overview: API.md
      - Solver: SOLVER.md
      - Assumptions: ASSUMPTIONS.md
      - Development: DEVELOPMENT.md
  - Examples:
      - Overview: EXAMPLES.md
      - Synthetic Tracks: EXAMPLES_SYNTHETIC.md
      - Spa-Francorchamps: EXAMPLES_SPA.md
  - Vehicle Models:
      - Single-Track Model: SINGLE_TRACK_MODEL.md
      - Point-Mass Model: POINT_MASS_MODEL.md
  - API Reference:
      - Package: reference/apexsim.md
      - Simulation: reference/simulation.md
      - Vehicle: reference/vehicle.md
      - Tire: reference/tire.md
      - Track: reference/track.md
      - Analysis: reference/analysis.md

extra:
  version:
    provider: mike
